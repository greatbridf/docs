<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElectronTest</title>
  <link rel="stylesheet" href="https://static.greatbridf.top/bootstrap.min.css">
</head>
<body>
<div id="app" class="container-fluid">
  <h1 id="title">Title</h1>
  <div class="row">
    <button id="button" class="btn btn-primary" onclick="ButtonClick()">Button</button>
  </div>
  <h2 id="description">
    No Content Yet
  </h2>
</div>  
</body>
<script>
var num = 0
function ButtonClick() {
  alert('clicked!')
  document.querySelector('#title').innerHTML = ++num
}
document.onreadystatechange = () => {
  setTimeout(()=> {
    fetch('https://interface.greatbridf.top/cash_flow/?method=get')
    .then((resp)=>resp.json())
    .then((json)=>{
      document.getElementById('description').innerText = json[0].description
    })
  }, 3000)
}
</script>
</html>
